<!DOCTYPE html>
<html>
<head>
<title>Tính toán Calo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tính toán Calo</h1>
  <div class="input-group">
    <label for="weight">Cân nặng (kg):</label>
    <input type="number" id="weight" name="weight">
  </div>
  <div class="input-group">
    <label for="height">Chiều cao (cm):</label>
    <input type="number" id="height" name="height">
  </div>
  <div class="input-group">
    <label for="age">Tuổi:</label>
    <input type="number" id="age" name="age">
  </div>
  <div class="input-group">
    <label for="gender">Giới tính:</label>
    <select id="gender" name="gender">
      <option value="male">Nam</option>
      <option value="female">Nữ</option>
    </select>
  </div>
  <div class="input-group">
    <label for="activity">Mức độ hoạt động:</label>
    <select id="activity" name="activity">
      <option value="1.2">Ít vận động</option>
      <option value="1.375">Vận động nhẹ</option>
      <option value="1.55">Vận động vừa</option>
      <option value="1.725">Vận động nhiều</option>
      <option value="1.9">Vận động rất nhiều</option>
    </select>
  </div>
  <button onclick="calculateCalories()">Tính toán</button>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
